profile:
    edit:
        action: /{module}/{controller}/{action}
        method: "post"
        attribs:
            enctype: "multipart/form-data"
        elements:
            avatar:
                type: "File"
                options:
                    label: "Avatar"
                    description: "You can upload *.jpg, *.png and *.gif"
                    require: false
                    validators:
                        ext:
                            validator: "Extension"
                            extension: "jpg,jpeg,png,gif"
                            messages:
                                fileExtensionFalse = "It only supports jpg,jpeg,png,gif format."

            realname:
                type: "text"
                options:
                    label: "Real Name"
                    required: false
                    validators:
                        strlen:
                            validator: "StringLength"
                            options: 
                                min: 3
                                max: 32
                    filters:
                        lower:
                            filter: "StringToLower"
                        trim:
                            filter: "StringTrim"
            birthday:
                type: "text"
                options:
                    label: "Birthday"
                    required: false
                    validators:
                        strlen:
                            validator: "StringLength"
                            options: 
                                min: 3
                                max: 32
                    filters:
                        lower:
                            filter: "StringToLower"
                        trim:
                            filter: "StringTrim"

            submit:
                type: "submit"
                options:
                    label: "Update"
                    ignore: true
                    decorators:
                        viewHelper: "ViewHelper"
                        htmlTag:
                            decorator: "HtmlTag"
                            options:
                                tag: "dd"
                                class: "singleButton"